<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="portal"></div>
            <div class="title">Rick<span>and </span>Morty</div>
            <div class="title middle"> Rick<span>and </span>Morty</div>
            <div class="title bottom"> Rick<span>and </span>Morty</div>
          </div>
    </header>
    
    <div class="hero">
        <!-- Background image will be applied via CSS -->
    </div>
    
    <main class="column">
        <div class="search">
            <h2 id="search-title">Búsqueda</h2>
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Busca personajes, episodios o ubicaciones" aria-labelledby="search-title">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </div>
            </div>
            
            <div class="search-inner-container">
                <div class="sort-container">
                    <label for="search-type">TIPO:</label>
                    <select name="search-type" id="search-type">
                        <option value="character">Personajes</option>
                        <option value="episode">Episodios</option>
                        <option value="location">Ubicaciones</option>
                    </select>
                    
                    <label for="search-sort">ORDEN:</label>
                    <select name="search-sort" id="search-sort">
                        <option value="asc">A-Z</option>
                        <option value="desc">Z-A</option>
                        <option value="recent">Más reciente</option>
                    </select>
                </div>
                <button type="button" class="search-button">BUSCAR</button>
            </div>
        </div>
        
        <div>
            <section class="character-section hidden">
                <h2>Characters</h2>
                <div class="character-grid"></div>
                <div class="pagination-controls character">
                    <button class="first-page">First</button>
                    <button class="prev-page">Previous</button>
                    <span class="page-info"></span>
                    <button class="next-page">Next</button>
                    <button class="last-page">Last</button>
                </div>
            </section>

            <section class="episode-section hidden">
                <h2>Episodes</h2>
                <div class="episode-list"></div>
                <div class="pagination-controls episode">
                    <button class="first-page">First</button>
                    <button class="prev-page">Previous</button>
                    <span class="page-info"></span>
                    <button class="next-page">Next</button>
                    <button class="last-page">Last</button>
                </div>
            </section>
            <div class="loader-container hidden">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    
    <script type="module" src="main.js"></script>
</body>
</html>
